<!doctype html>
<html>

<head>
    <title>Javascript Slide by Diego Santos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link href="carousel.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/classlist/1.2.201711092/classList.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>

    <main class="content">

        <h1>Javascript Slide by Diego Santos</h1>

        <section class="carousel">
            <div class="carousel__inner">
                <div class="carousel__item">
                    <a href="">
                        <img src="images/01.jpg" alt="">
                    </a>
                </div>
                <div class="carousel__item">
                    <a href="">
                        <img src="images/02.jpg" alt="">
                    </a>
                </div>
                <div class="carousel__item">
                    <a href="">
                        <img src="images/03.jpg" alt="">
                    </a>
                </div>
                <div class="carousel__item">
                    <a href="">
                        <img src="images/04.jpg" alt="">
                    </a>
                </div>
                <div class="carousel__item">
                    <a href="">
                        <img src="images/05.jpg" alt="">
                    </a>
                </div>
                <div class="carousel__item">
                    <a href="">
                        <img src="images/06.jpg" alt="">
                    </a>
                </div>
                <div class="carousel__item">
                    <a href="">
                        <img src="images/07.jpg" alt="">
                    </a>
                </div>
                <div class="carousel__item">
                    <a href="">
                        <img src="images/08.jpg" alt="">
                    </a>
                </div>
            </div>

            <button class="carousel__btn carousel__btn--prev" data-move="prev"> &lt; </button>
            <button class="carousel__btn carousel__btn--next" data-move="next"> &gt; </button>

            <ul class="carousel__paginacao"></ul>
        </section>

    </main>
</body>

</html>
